<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
<alias>
    <family>serif</family>
    <prefer>
        <family>DejaVu Serif</family>
    </prefer>
</alias>
<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Inter</family>
    </prefer>
</alias>
<alias>
    <family>monospace</family>
    <prefer>
        <family>LigaSFMono Nerd Font</family>
    </prefer>
</alias>
</fontconfig>
