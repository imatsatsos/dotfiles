##############
# Monitoring #
##############
[cpu_temp]
#label= 
label=<span color="#8783d9"></span> 
command=~/.config/i3/scripts/cputemp
interval=5
border=#8783d9

[cpu_usage]
#label= 
label=<span color="#d95177"></span> 
command=~/.config/i3/scripts/cpu
#min_width=CPU: 100.00%
interval=3
border=#d95177

[ram_usage]
#label= 
label=<span color="#78dca7"></span> 
command=~/.config/i3/scripts/ram
interval=5
border=#78dca7

[disk_usage]
#label= 
label=<span color="#759eea"></span> 
instance=/
command=~/.config/i3/scripts/disk
interval=60
border=#759eea

#[bandwidth]
#command=~/.config/i3/scripts/bandwidth
#interval=persist

#[ppd_menu]
#full_text=
#command=~/.config/i3/scripts/ppd-profiles
#color=#407437

[power_profile]
#label=󰏣 
label=<span color="#e4e7ff">󰏣</span> 
command=~/.config/i3/scripts/powprofile
interval=30
border=#e4e7ff

[separator]
full_text= 
color=#717171
border_top=0

##############
# Status bar #
##############

[wifi]
#label= 
label=<span color="#8783d9"></span> 
command=~/.config/i3/scripts/wifi
interval=30
border=#8783d9

[backlight]
#label=󰃠 
label=<span color="#78dca7">󰃠</span> 
command=~/.config/i3/scripts/backlight
interval=5
border=#78dca7

[volume]
command=~/.config/i3/scripts/volume
interval=once
signal=10
border=#d95177

#[i3volume]
#label= 
#command=~/.config/i3/scripts/i3volume output i3blocks
#interval=once
#signal=10

[battery]
command=~/.config/i3/scripts/battery
interval=30
border=#759eea

[separator]
full_text= 
color=#717171
border_top=0

[time]
#command=date '+%a %d-%b %H:%M'
command=date '+%a %d, %H:%M'
interval=10
#background=#717171
border=#8783d9

[updates]
command=~/.config/i3/scripts/updates
interval=3600
border=#e4e7ff
