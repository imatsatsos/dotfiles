##############
# Monitoring #
##############
[cpu_temp]
command=~/.config/i3/scripts/cputemp
interval=5
border=#8783d9

[cpu_usage]
label= 
command=~/.config/i3/scripts/cpu
#min_width=CPU: 100.00%
interval=3
border=#d95177

[ram_usage]
label= 
command=~/.config/i3/scripts/ram
interval=5
border=#78dca7

[disk_usage]
label= 
instance=/
command=~/.config/i3/scripts/disk
interval=60
border=#fcf39c

#[bandwidth]
#command=~/.config/i3/scripts/bandwidth
#interval=persist

#[ppd_menu]
#full_text=
#command=~/.config/i3/scripts/power-profiles
#color=#407437

[power_profile]
label=󰏣 
command=~/.config/i3/scripts/ppd-status
interval=30
border=#e4e7ff

[separator]
full_text=::
color=#717171
border_top=0

##############
# Status bar #
##############

[wifi]
label= 
command=~/.config/i3/scripts/wifi
interval=30
border=#759eea

[backlight]
command=~/.config/i3/scripts/backlight
interval=5
border=#d95177

[volume]
command=~/.config/i3/scripts/volume
interval=once
signal=10
border=#78dca7

#[i3volume]
#label= 
#command=~/.config/i3/scripts/i3volume output i3blocks
#interval=once
#signal=10

[battery]
command=~/.config/i3/scripts/battery
interval=30
border=#fcf39c

[separator]
full_text=::
color=#717171
border_top=0

[time]
command=date '+%a %d-%b %H:%M'
interval=10
#background=#717171
border=#8783d9
