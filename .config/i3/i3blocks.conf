# i3blocks configuration file
#     https://vivien.github.io/i3blocks

# Global properties
align=center
separator=false
separator_block_width=9
markup=pango
border=#717171
#min_width=50
border_top=1
border_right=0
border_left=0
border_bottom=0

[window_title]
command=~/.local/bin/i3-window-title
interval=persist
border=#759eea

[separator]
full_text= 
color=#717171
border_top=0

