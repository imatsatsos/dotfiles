# i3blocks configuration file
#     https://vivien.github.io/i3blocks

# Global properties
align=center
separator=false
separator_block_width=7
markup=pango
#min_width=50
border_top=0
border_right=0
border_left=0
border_bottom=2

[window_title]
command=~/.local/bin/i3-window-title
interval=persist
#border=#759eea
align=center
min_width=4

[scratchpads]
command=~/.config/i3/scripts/scratchpads
interval=2
border=#759eea

[separator]
full_text=|
color=#717171
border_top=0
border_bottom=0

