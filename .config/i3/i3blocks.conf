##############
# Monitoring #
##############
[gamemode]
command=~/.local/bin/status/gamemodest
interval=60

[cpu_temp]
command=~/.local/bin/status/cputemp
interval=5
border=#8783d9

[cpu_usage]
label=<span color="#d95177"></span> 
command=~/.config/i3/scripts/cpu
#min_width=CPU: 100.00%
interval=3
border=#d95177

[ram_usage]
command=~/.local/bin/status/ram
interval=11
border=#78dca7

[disk_usage]
instance=/
command=~/.local/bin/status/disk
interval=119
border=#759eea

